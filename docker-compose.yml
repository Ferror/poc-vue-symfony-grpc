services:
    traefik:
        image: traefik:2.3
        command:
            - "--log.level=DEBUG"
            - "--api.insecure=true"
            - "--providers.docker=true"
            - "--providers.docker.exposedbydefault=false"
            - "--entrypoints.web.address=:80"
        ports:
            - "80:80"
            - "8080:8080"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
        networks:
            ferror:
                ipv4_address: 192.168.10.10

    admin:
        build:
            context: admin/.
        volumes:
            - ./:/app:delegated

    vue:
        build:
            context: web/.
        command: ["make", "run"]
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.vue.rule=Host(`vue.domain.localhost`)"
        volumes:
            - ./web:/app:delegated
        depends_on:
            - traefik
        networks:
            - ferror

    app:
        build:
            context: server/.
        volumes:
            - ./server:/app:delegated
        command: ["make", "run"]
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.symfony.rule=Host(`symfony.domain.localhost`)"
            - "traefik.http.services.symfony.loadbalancer.server.scheme=h2c"
        depends_on:
            - traefik
        networks:
            - ferror

networks:
    ferror:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 192.168.10.0/24

syntax = "proto3";

option php_namespace = "Ferror\\GRPC\\Product";
option php_metadata_namespace = "Ferror\\GRPC\\ProductMetadata";

package package;

service ProductService {
    rpc create(void) returns (Product);
}

message void {}

message Product {
    string identifier = 1;
    string name = 2;
    string price = 3;
}
